			<h1>MADARA</h1>
			<hr>
			<br>
			<section class="fotos">
			<figure class="caixaesq1">
			<p>
				
				Madara Uchiha (うちはマダラ, Uchiha Madara) foi um lendário líder do clã Uchiha. Ele fundou Konohagakure ao lado de seu rival, Hashirama Senju, com a intenção de iniciar uma era de paz. Quando os dois não conseguiram concordar em como conseguir a paz, eles lutaram pelo controle da aldeia, um conflito que terminou na morte de Madara. Ele reescreveu sua morte e se escondeu para trabalhar em seus planos para acabar com os conflitos mundiais. Incapaz de conclui-los em sua fase de vida natural, ele confiou o seu conhecimento e planos para Obito Uchiha, pouco antes de sua morte real. Anos mais tarde, Madara foi revivido, e viu seus planos serem frustrados antes de morrer uma última vez.<br><br>
			

				Madara nasceu dentro do clã Uchiha, cresceu em constante treinamento juntamente com o seu irmão mais novo, Izuna Uchiha onde ambos eram conhecidos como os prodígios do clã Uchiha. Despertaram o Sharingan ainda muito novos e com um árduo treinamento ambos conseguiram um poder que ninguém jamais vira, o Mangekyou Sharingan, e logo foram reconhecidos por todo clã como sendo os mais fortes de todo clã Uchiha, Izuna e Madara Uchiha chegaram ao topo do clã, onde Madara se tornou o líder do clã Uchiha.<br><br>

				Nos anos que se seguiram, o clã Uchiha se viu em varias batalhas com o igualmente e poderoso clã Senju, se uma nação contratasse os Uchihas a nação rival contratava os Senju, o clã dos Uchiha era o único clã capaz de lutar contra eles.<br><br>

				Mas devido ao uso excessivo do Mangekyou Sharingan, Madara viu a luz virar escuridão, Madara viu que esse novo poder tem um preço, ele tentou de tudo para voltar a luz, mas de nada adiantou, então em um ato de desespero Madara arrancou os olhos de seu irmão Izuna que segundo o próprio Madara seu irmão doou seus olhos para o bem do clã, para que Madara pudesse proteger o clã. A luz voltou para Madara e um novo poder se revela, Fuumetsu Mangekyou Sharingan. Com esse novo poder, Madara facilmente pode controlar cada clã shinobi que os Uchihas encontravam pelo seu caminho, ele foi aclamado como o shinobi mais poderoso do mundo.<br><br>

				Para por um fim aos sangrentos combates travado pelos clãs, o líder do clã Senju, Hashirama Senju propõe ao clã Uchiha uma oferta de paz. Embora Madara nunca quisesse a paz com o clã Senju, dizendo que seu irmão sacrificou seus olhos para o bem do clã, todas a lutas que travaram foram em vão, ele não podia aceitar isso, mas o resto do clã Uchiha queria acabar com as batalhas travadas entre os dois clãs e Madara como líder do clã não tinha outra escolha senão aceitar a decisão do resto de seu clã. Após a aliança entres os dois clãs à nova organização foi empregada pelo país do fogo para ajudar a estabilizar as fronteiras, e assim teve inicio o sistema de se ter uma vila oculta por país, assim se formou a Aldeia da Folha doPaís do Fogo, com a união dos Uchihas e Senjus.

			</p>

			<h1>PASSADO</h1>
			<hr>
			<br>
			<section class="fotos">
			<figure class="caixaesq2">
		
			<p>

				Houve uma época em que o mundo shinobi ainda não era dividido em nações ninja. Esse período, conhecido como Era dos Estados Combatentes, contava com guerras intermináveis entre os vários clãs que disputavam por terras. A violência era tamanha que a média de vida dos ninjas era de apenas 30 anos, com diversas crianças sequer chegando à idade adulta. Por conta de todo o conflito e morte, o ódio era prevalente, e o ciclo de vingança teve seu início.<br><br>

				Foi nesse período que Madara Uchiha cresceu. Ele era um dos cinco filhos de Tajima Uchiha, e desde sua infância esteve no campo de batalha contra os maiores rivais de seu clã: os Senju. Por causa disso, três dos irmãos dele faleceram ainda jovens, fazendo com que ele e seu irmão mais novo, Izuna, fossem os únicos restantes. Isso tornou a dupla ainda mais próxima, e eles competiam entre si constantemente em busca de se tornarem mais fortes. Isso não se mostrou um problema para Madara, que já possuía um chakra naturalmente poderoso. Combinado à sua dedicação, isso resultou no garoto conseguindo derrotar Senjus muito mais experientes que ele, ganhando uma reputação como um gênio.<br><br>

			</p>

			<h2>AMIZADE ENTRE INIMIGOS</h2>

			<P>

				Eventualmente, o personagem conheceu um garoto de sua idade chamado Hashirama. Por precaução, nenhum dos dois contou ao outro seu sobrenome, e eles desenvolveram uma rivalidade amigável ao longo do tempo. Assim como Madara, Hashirama havia perdido irmãos no campo de batalha. Juntos, os dois sonhavam com um mundo melhor, onde crianças não precisariam mais lutar.<br><br>

				A amizade não durou muito tempo. Os dois acabaram descobrindo as identidades um do outro, e sendo um Uchiha e um Senju, seu dever era matar o inimigo. Apesar de não fazê-lo, Madara escolheu terminar sua amizade com o outro ninja. A separação foi dolorosa o suficiente para que fizesse ele despertar o Sharingan, mesmo que ele tenha prometido que eles iriam se enfrentar em uma batalha até a morte no futuro.<br>

				Desde então, a dupla se encontrou em combate múltiplas vezes. Enquanto o Uchiha não conseguia derrotar Hashirama, este último se recusava a matar um amigo. Isso continuou até que ambos se tornaram os líderes de seus respectivos clãs. Sua amizade no passado não foi o suficiente para acabar com as guerras, e eles permaneceram como inimigos. O clã Senju, no entanto, começou a adquirir vantagem sobre o clã Uchiha, o que resultou em Tobirama, irmão de Hashirama, atacando Izuna.<br><br>

				O ataque foi bem sucedido, e fez com que Madara largasse tudo para auxiliar seu irmão. Por sua vez, isso resultou em ambos os Uchiha ficando à mercê do líder dos Senju. A compaixão deste, no entanto, permaneceu firme. Hashirama se recusou a matá-los, e ofereceu uma trégua a seu rival. De acordo com ele, esse seria o caminho para o antigo sonho dos dois. Isso porque, com os dois clãs mais fortes unidos, os outros não seriam capazes de desafiá-los.<br>


			</p>

			<p>
				A infância de Madara foi um produto dos tempos em que viveu: um período de lutas constantes, que o tornaram um perfeccionista, seguro de si mesmo, confiante e orgulhoso de suas habilidades e talentos. Sempre que um desses traços de sua personalidade eram contestados, na maioria das vezes sendo feita por Hashirama, um sentimento competitivo surgia em Madara. Madara não se importava com a influência de Hashirama a este respeito; ele acreditava que a única maneira de sobreviver no mundo Shinobi era fazer aliança com os inimigos.
			</p><br>

			<h2>A MORTE DE IZUNA</h2>

			<p>
				Em torno deste tempo, o clã Senju começou a dominar o clã Uchiha. Em algum momento, quando isso ficou óbvio, Tobirama foi capaz de derrotar Izuna em um combate. Madara então correu para o lado de Izuna para tentar salvá-lo, mas também ficando vulnerável no processo. Hashirama, tendo os dois irmãos à sua mercê, mas incapaz de matar seu amigo de infância nem memórias com Madara, ofereceu uma trégua para eles unirem os dois clãs, acreditando que ao unir os dois clãs mais poderosos, os outros clãs shinobi seriam incapazes de resistirem a eles e iriam parar de vender os seus serviços para as nações, porque isso significaria o suicídio.<br>

				Madara pensou em aceitar a trégua depois de recordar suas memórias de infância passadas com Hashirama, porém, Izuna, tendo se tornado uma vítima da Maldição de Ódio, diz para Madara não aceitar a trégua, porque isso significaria o fim do clã Uchiha. Madara então recuou usando uma bomba de fumaça para encobrir seus rastros e tentou salvar a vida de Izuna. Infelizmente, o ferimento infligido à Izuna foi fatal e ele sucumbiu ao ferimento e morreu antes de se recuperar, porém, ele entregou a Madara os seus olhos.<br><br>

				<h2>ACORDO DE PAZ</h2>

				Em torno deste tempo Hashirama tentou novamente intermediar uma trégua, enviando a Madara um pedido de cessar-fogo, que incluiu um ponto de encontro. Embora alguns Uchiha começassem a achar a oferta cada vez mais tentadora, Madara recusou devido à morte de Izuna nas mãos do próprio irmão de Hashirama, Tobirama. Madara usou os olhos de Izuna para ganhar o Mangekyō Sharingan "eterno" e restaurar sua visão deteriorada. Com este novo poder, ele travou uma batalha final contra os Senju e foi sumariamente derrotado. Ao invés de matar Madara para trazer um fim a era das guerras, Hashirama se ofereceu para se matar se isso significasse uma trégua entre ambos os clãs. Madara foi movido pelo gesto de Hashirama e, finalmente, concordou com o acordo de paz.
			</p>

			<h1>KONOHA</h1>
			<hr>
			<br>
			<section class="fotos">
			<figure class="caixaesq3">
		
			<p>
				Os Senju, os Uchiha e todos os seus clãs filiados se uniram para fundarem uma aldeia de paz, onde as crianças nunca teriam de morrer em batalha. Madara e Hashirama, reacenderem sua amizade de infância, chamando aquela vila de Konohagakure. Mas a ideia de Madara de paz diferia da de Hashirama: onde Hashirama imaginava uma cooperação com as outras aldeias recém-formadas e Madara desejando o controle sobre elas para que a paz nunca pudesse ser perdida, evidenciado por seu ataque contra Mū e Ōnoki para que eles se submetessem à autoridade de Konoha sobre Iwagakure. Quando Hashirama foi eleito como Hokage, o líder de Konoha, Madara também ficou preocupado com o futuro dos Uchiha, acreditando que este era apenas o primeiro passo para o domínio dos Senju.
			</p><br>

			<h2>TRAIDOR</h2>

			<p>
				O Santuário Naka, que pertencia aos Uchiha por gerações, foi levado com eles quando eles se estabeleceram em Konoha. Através de um estudo cuidadoso, Madara foi capaz de decifra-lo e descobrir sobre a história dos shinobi: o ciclo interminável de falhas em busca da paz e o destino da batalha entre os Uchiha e Senju, mas também um meio de unir o mundo todo. Com esse conhecimento, Madara decidiu que Konoha foi uma experiência fracassada. Ele tentou convencer o seu próprio clã e até mesmo Hashirama da mesma conclusão, mas nenhum dos dois deram ouvidos a ele. Madara optou por abandonar a aldeia, retornando com a Raposa Demônio de Nove Caudas sob seu controle para desafiar Hashirama. Eles lutaram até à exaustão, e do massacre de sua batalha o Vale do Fim foi formado. No final, Madara, cansado demais até para manter seu Sharingan ativado, foi morto por Hashirama.<br><br>

				Durante seu tempo como um shinobi de Konoha, Madara fez o que achava que era o melhor para os interesses da aldeia. Ao contrário da influência mais compassivo de Hashirama, Madara usava um método mais impiedoso e cruel, muito parecido com o qual Sasuke Uchiha fez depois de descobrir a verdade sobre Itachi. Isto foi demonstrado quando os shinobi de Iwagakure só tinham um propósito, desde que eles juraram lealdade inabalável para Konoha e mesmo que eles aceitassem o tratado, Madara exigiu que eles deveriam obedecer a vila de Konoha, em primeiro lugar. Depois que ele desertou de Konoha, suas prioridades tornaram-se centradas em torno de si mesmo, manipulando inúmeros outros, a fim de satisfazer seus próprios objetivos e colocar em prática várias camadas de contingências para que ninguém jamais pudesse divergir de suas próprias intenções. Como ele valoriza apenas o poder e possui muito de sua autoria, Madara, portanto, não gosta de desperdiçá-lo em causas indignas ou contra adversários que não representam algum desafio, alegando desgosto quando ele é forçado a isso.<br><br>

				<h2>VALE DO FIM</h2>

				O Vale do Fim (終末の谷, Shūmatsu no Tani) está localizado perto da fronteira do País do Fogo e do País do Som. Pouco depois da fundação de Konoha, o líder Senju, Hashirama Senju, tornou-se o Primeiro Hokage, para desgosto do caído líder Uchiha, Madara Uchiha, que pretendia destruir a aldeia com a ajuda forçada de Kurama — a Kyūbi. O vale foi esculpido pela rajada do Buddha Superiormente Transformado de Hashirama. A batalha terminou com Hashirama vitorioso, Madara fingindo sua morte e indo se esconder e Kurama selada na esposa de Hashirama, Mito Uzumaki.
			</p>

			<h2>O PLANO OLHO DA LUA</h2>
			<p>
				Durante o tempo em que fica escondido, o shinobi continua aperfeiçoando seus planos para a paz. Com o Rinnegan e os novos poderes que ele ganha, Madara desenvolve o plano Olho da Lua. Apesar disso, muitos anos se passaram com ele em recuperação, e chegando ao fim de sua vida natural, ele percebe que não possui tempo o suficiente de vida para completar seu objetivo.<br><br>

				Pensando em um modo de retornar à vida mais uma vez, o personagem transplanta seu Rinnegan em Nagato, quando o menino era jovem demais para saber disso. Sua intenção era de que o garoto usasse os olhos no futuro, trazendo-o de volta à vida mais uma vez. Para isso, ele também precisaria de um agente que orientasse o jovem, agindo em seu nome enquanto ele não estivesse vivo.<br><br>

				Ele encontra seu agente em Obito Uchiha, quando o garoto fica gravemente ferido durante a Terceira Guerra Ninja. Usando as células de Hashirama, ele recupera as partes danificadas do corpo de Obito, utilizando seu tempo com o jovem para corrompê-lo. Não contente com isso, ele também manipula os eventos que acontecem com Rin, a quem o Uchiha mais novo amava, para que ele fique desiludido com o mundo e se comprometa com o plano. A partir daí, ele prepara seu novo discípulo para fazer o que é preciso antes de encontrar a morte mais uma vez.<br><br>

				Para quem não se lembra, tudo isso é parte do Plano Olho da Lua, o plano supremo do antigo líder dos Uchiha, que ele tenta colocar em prática durante a Quarta Guerra Ninja. Seu objetivo seria “começar uma guerra para trazer a paz”, de acordo com o que é explicado por Obito a Sasuke. Na prática, o plano consiste em unir todas as Bestas com Caudas, retornando-as à sua forma original como o Dez Caudas. Um dos Uchiha se tornaria o jinchuuriki da criatura, ganhando imenso poder e a habilidade de projetar seu Mangekyō Sharingan na lua. Isso resultaria em todo o mundo sendo preso no chamado Tsukuyomi Infinito, dando controle total ao jinchuuriki. Assim, um mundo sem guerras ou crimes seria criado.
			</p><br>

			<h2>JINCHURIKI DO DEZ CAUDAS</h2>

			<p>
				Madara selou o Dez-Caudas em seu corpo logo após o próprio esforço de Obito fracassar. Madara foi anotado por ter obtido mais poder do que Obito, e também não precisou passar por um período de adaptação para ganhar o controle do mesmo. Ele se tornou mais rápido do que a Técnica do Deus Voador do Trovão e o Kamui, e resistente o suficiente para sobreviver até mesmo ao Guy Noturno, embora tenha reconhecido de quase morreu no processo. Graças a Transformação do Sábio dos Seis Caminhos, seus poderes regenerativos eram altos o suficiente para sobreviver a bissecção, e logo depois se recuperar completamente, fazendo com que Madara se declarasse imortal. Nesta forma, Madara podia voar e aproveitar a energia natural para melhorar suas várias técnicas. E mais importante para os fins de Madara, ele era capaz de usar o Tsukuyomi Infinito assim como o Deus: Natividade de um Mundo de Árvores.<br><br>

				Como jinchūriki do Dez-Caudas, Madara passou a poder usar as Esferas da Busca da Verdade, dez esferas negras compostas por todas as cinco transformações da natureza elementais e a Liberação de Yin-Yang. As esferas são as suas armas primárias e geralmente flutuam atrás dele em uma formação de auréola. A substancia negra é altamente maleável, sendo capaz de ser moldada em diversas formas para diferentes usos, como projéteis de alta velocidade, barreiras de proteção, e várias armas, incluindo um shakujō curvado em forma de lua crescente. Com o seu controle completo sobre o poder do Dez-Caudas, Madara podia aplicar a Liberação de Yin-Yang para anular todos os ninjutsu que fizessem contato com as esferas.
			</p><br><br>

			<h2>A MORTE DE UM DEUS</h2>

			<p>
				Para o choque de Madara e de todos, Zetsu Negro empala Madara por trás através de seu peito. Zetsu Negro informa a Madara que não é o fim, e que ele não é o salvador do mundo. Zetsu Negro pergunta a Madara por que ele pensa que ele é diferente de Obito e que ele não poderia ser usado. Incapaz de se mover, Madara exige saber o que Zetsu Negro esta tentando fazer, lembrando-o que foi ele quem o criou a partir de sua própria vontade. No entanto, Zetsu o corrige e diz que ele não foi feito da vontade de Madara, mas da de Kaguya. Madara, então, começa a gritar quando a vontade de Zetsu Negro começa a se espalhar em seu corpo. Agora desamparado e impotente, as sombras de Madara desaparecem, como observado tanto por Naruto como Sasuke, e Zetsu Negro continua a tomar seu corpo, enquanto assimila todo o chakra recolhido das vítimas capturadas no Tsukuyomi Infinito do chão para ele. Incapaz de conter a quantidade excessiva de chakra absorvida, Madara começa a inchar, após ele ser completamente coberto por Zetsu Negro ele começa a encolher e se transforma, revelando uma Kaguya revivida em seu lugar.
			</p>

			<h2>SHARINGAN</h2>
			<p>
				O Sharingan (写輪眼; Literalmente significa "Olho Copiador Giratório") é um dōjutsu Kekkei Genkai, que aparece em alguns membros do clã Uchiha. Apesar de seus poderes serem vistos pela primeira vez em Kaguya Ōtsutsuki, com o Rinne Sharingan, sua verdadeira forma se manifestou pela primeira vez em Indra Ōtsutsuki, o ancestral mais antigo do clã Uchiha, e mais tarde veio a ser considerado como um dos Três Grandes Dōjutsu (三大瞳術, Sandai Dōjutsu; Literalmente significa "Três Grandes Técnicas Oculares"), juntamente com o Byakugan e o Rinnegan.
			</p><br><br><br><br>

			<h2>MANGEKYOU SHARINGAN</h2>
			<p>
				O Mangekyou Sharingan é despertado através do trauma experimentado a partir da morte de uma pessoa muito próxima do usuário do Sharingan. Com o usuário normalmente tendo que assistir ou experimentar isso em primeira mão, ao longo da história vários Uchiha mataram as pessoas mais próximas a eles, a fim de agilizar este processo. Para obter o Mangekyō Sharingan, é preciso sentir a emoção de perder um amigo ou familiar, como meramente matá-los ou vê-los morrer não sendo suficiente para despertá-lo. Distingue-se de um Sharingan normal, pela sua aparência, que altera a forma do selo tomoe. Ao contrário do Sharingan, a aparência do Mangekyō Sharingan difere de usuário para usuário com todos os usuários conhecidos do dōjutsu tendo olhos que se assemelham a variações de cataventos; uma forma rara é uma variação conhecida como o "Tomoe Reto" (直巴, Choku Tomoe), que parece conceder fluidez aos movimentos de seu usuário durante a luta.
			</p><br><br>

			<h2>SUSANO'O</h2>
			<p>
				O Susanoo é uma habilidade concedida pelo Mangekyō Sharingan para aqueles que despertam os poderes de ambos os olhos. Isso cria um gigantesco humanoide que envolve o usuário. É a divindade guardiana do usuário, mas, ao mesmo tempo, consome a força vital e a força vital do usuário. Susanoo é formado através da materialização do chakra do usuário e, como tal, difere tanto na aparência quanto na cor entre os usuários. Susanoo de cada usuário passa por várias formas diferentes, que o usuário pode alternar entre a vontade ou mesmo sair em um estado entre os formulários. À medida que os usuários ganham mais controle sobre Susanoo, eles são capazes de ampliar seu poder formando armas. Como o próprio Susanoo, a aparência e as habilidades das armas manifestadas variam entre os indivíduos. Madara pode manifestar o seu sem nenhum dos olhos.
			</p><br><br>

			<h2>RINNEGAN</h2>
			<p>
				Muitos anos após se infundir com as células de Hashirama, o Sharingan de Madara evoluiu para o Rinnegan. Pelo fato de Madara ser o proprietário original dos olhos, ele podia usá-los em seu poder máximo. Ele foi capaz de alternar entre seu Rinnegan e seu Mangekyō Sharingan Eterno. Com o Rinnegan, Madara podia usar todas as habilidades da Técnica do Seis Caminhos, como o Caminho Preta para absorver chakra. Ele também podia usar o Caminho Deva para executar o Chibaku Tensei em uma escala massiva. Com o Caminho Exterior, ele podia criar correntes de chakra para restringir totalmente todas as nove bestas com cauda e criar receptores de chakra por todo o seu corpo para fins complementares.
			</p><br><br><br><br><br>

			<h2>RINNE SHARINGAN</h2>
			<p>
				Depois de se tornar jinchūriki do Dez-Caudas e recuperar ambos os seus Rinnegan, Madara despertou o Rinne Sharingan em sua testa, ao se aproximar da lua. Com este olho, ele foi capaz de usar o Tsukuyomi Infinito.<br><br>
				O Rinne Sharingan possui o poder ocular do Sharingan, e pode ser usado para lançar o Tsukuyomi Infinito na lua, um poderoso genjutsu que só pode ser combatido pelo Rinnegan. Usando este dōjutsu, Kaguya também pode teletransportar a si própria e a outras pessoas para uma série de dimensões alternativas
			</p><br><br><br><br><br><br>

			<h2>SENJUTSU</h2>
			<p>
				Logo após retornar à vida, através do Caminho Exterior — Técnica da Vida Celestial de Saṃsāra, Madara absorveu a energia natural contida em Hashirama, conseguindo produzir o chakra do senjutsu e entrar no Modo Sábio. Devido ao fato de Madara possuir um rosto feito das células de Hashirama em seu peito, ele acabou adquirindo as marcações típicas do Modo Sábio do Hashirama no próprio implante.<br><br>

				Com esse poder, Madara adquiriu uma capacidade sensorial ainda mais alta, conseguindo lutar tranquilamente mesmo com a ausência de seus olhos, elevou todos os atributos de seu corpo, conseguindo aumentar a força de seus ninjutsu, o poder de cura e elevou a sua resistência a um nível, que foi capaz de suportar todos os ataques sofridos pelas bestas com caudas. Sua habilidade sensorial e seus reflexos ficaram tão aguçados, que conseguiu evitar e derrotar facilmente um usuário do Corte do Deus Voador do Trovão.
			</p><br>

			<h2>NATUREZAS DE CHAKRA</h2>
			<p>
				Existem cinco transformações da natureza em Naturo que são fundamentais, sendo estas o Fogo, Vento, Relâmpago, Terra e Água. Ao combinar duas ou mais destes elementos ao mesmo tempo vai resultar em novas transformações. Além disso, existem também a Liberação de Yin, baseada em energia espiritual, e a Liberação de Yang, baseada na energia vital e física.<br><br>

				Madara é mestre em todas as cinco transformações mais a Liberação de Yin, Liberação de Yang, Liberação de Yin-Yang, Liberação de Tempestade e Liberação da Madeira. Ele inclusive passou anos aperfeiçoando a Liberação da Madeira, usando o DNA que roubou de Hashirama Senju.
